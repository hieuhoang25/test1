<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Product</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div
      class="card-header py-3 d-flex align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary mx-2">DataTables</h6>
        <input #input_search
          type="text" 
          class="form-control border-0 small w-100"
          placeholder="Search for..."
          aria-label="Search" (keyup)="search(input_search)"
          aria-describedby="basic-addon2" 
        /> 
      </div>

      <button type="button" class="btn btn-info btn-circle mx-1">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered text-center align-center"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Created Date</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let p of products | slice: (page - 1) * pageSize:page * pageSize
              "
            >
              <td>
                <img 
                  src="{{ urlImage(p.productPhoto) }}"
                  class="rounded float-left"
                  style="width: 50px"
                  alt="..."
                />
              </td>
              <td>{{ p.nameProduct }}</td>
              <td>{{ hideString(p.description) }}</td>
              <td>{{ p.createDate | date: "MM/dd/yyyy" }}</td>
              <td>{{ p.price | number}}</td>
              <td>
                <a

                routerLink="/workspace/products/{{p.idProduct}}"
                  
                  class="btn btn-primary btn-circle mx-1"
                >
                  <i class="fas fa-eye"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination
          aria-current="page"
          class="d-flex justify-content-center"
          [pageSize]="pageSize"
          [collectionSize]="products.length"
          [(page)]="page"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
